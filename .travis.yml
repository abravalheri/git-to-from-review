---
language: python      # to use coala (https://coala.io/)
python: "3.6"
node_js: "6"

addons:
  apt:
    sources:
      - debian-sid    # Grab ShellCheck from the Debian repo
    packages:
      - shellcheck

cache:
  pip: true
  npm: true
  directories:
    - tests/.bats
    - tests/.helper-libs

install:
  - pip install -r coala  # language-check
  # - sudo npm install -g write-good remark-cli, remark-lint

script:
  - coala --non-interactive
  - tests/run.sh
